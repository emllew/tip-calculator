<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css" />
  <title>Tip calculator app</title>


</head>

<body>

  <div class="content">
    <div class="leftGrid">
      <form>
        <h1>Bill</h1>
        <input type="text" id="poundSign" value="£" disabled />
        <input type="number" placeholder="0.00" required min="0" step="0.01" name="bill" id="billAmount" />

        <br>
        <h2>Select Tip %</h2>

        <div class="radioBtns">

          <input type="radio" id="5" class="btn" name="percent" value="5"></input>
          <label for="5">5%</label>

          <input type="radio" id="10" class="btn" name="percent" value="10"></input>
          <label for="10">10%</label>

          <input type="radio" id="15" class="btn" name="percent" value="15"></input>
          <label for="15">15%</label>

          <input type="radio" id="20" class="btn" name="percent" value="25"></input>
          <label for="20">20%</label>

          <input type="radio" id="50" class="btn" name="percent" value="50"></input>
          <label for="50">50%</label>
          <input type="number" class="custom" name="percent" placeholder="Custom"></input>
          <br>
        </div>



        <h2>Number of People</h2>
        <input type="number" class="noOfPeople" name="noOfPeople" placeholder="0"></input>
        <input type="submit" class="submit">
      </form>
    </div>


    <div class="rightGrid">
      <h2 class="total">Tip Amount</h2>
      <h3>
        / person
      </h3>
      <div class="tipPerPerson">£0.00</div>
      <h2 class="total">Total</h2>
      <h3>
        / person
      </h3>
      <div class="totalPerPerson">£0.00</div>

      <button class="reset">Reset</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/emllew">Emily</a>.
  </div>
  <script src="/script.js"></script>
</body>

</html>
