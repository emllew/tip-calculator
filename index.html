<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css" />
  <title>Tip calculator app</title>


</head>

<body>

  <div class="content">
    <div class="leftGrid">

      <h1>Bill</h1>
      <input type="text" id="dollarSign" value="$" disabled />
      <input type="text" placeholder="0.00" required min="0" step="0.01" name="bill" id="billAmount" />

      <br>
      <h2>Select Tip %</h2>


      <input type="button" class="btn" name="5" value="5%">
      </input>
      <input type="button" class="btn" name="10" value="10%"></input>
      <input type="button" class="btn" name="15" value="15%"></input>
      <input type="button" class="btn" name="25" value="25%"></input>
      <input type="button" class="btn" name="50" value="50%"></input>
      <input type="text" class="custom" name="custom" placeholder="Custom"></input>
      <br>

      <h2>Number of People</h2> <input type="text" class="noOfPeople" name="noOfPeople"></input>
      <input type="submit" class="submit">
      </form>
    </div>


    <div class="rightGrid">
      <h2>Tip Amount</h2>
      <h2>/ person</h2>

      <h2>Total</h2>
      <h2>/ person</h2>

      <button class="reset">Reset</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/emllew">Emily</a>.
  </div>
  <script src="/script.js"></script>
</body>

</html>
