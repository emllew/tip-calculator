<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css" />
  <title>My Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="leftGrid">

      <h1>Bill</h1>
      <input type="text" id="dollarSign" value="$" disabled />
      <input type="text" placeholder="0.00" id="billAmount" />

      <br>
      <h2>Select Tip %</h2>


      <input type="button" class="btn" value="5%">
      </input>
      <input type="button" class="btn" value="10%"></input>
      <input type="button" class="btn" value="15%"></input>
      <input type="button" class="btn" value="25%"></input>
      <input type="button" class="btn" value="50%"></input>
      <input type="text" class="custom" placeholder="Custom"></input>
      <br>

      <h2>Number of People</h2> <input type="text" class="noOfPeople"></input>

      </form>
    </div>


    <div class="rightGrid">
      <h2>Tip Amount</h2>
      <h2>/ person</h2>

      <h2>Total</h2>
      <h2>/ person</h2>

      <button class="reset">Reset</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="github.com/emllew">Emily</a>.
  </div>
  <script src="/script.js"></script>
</body>

</html>
